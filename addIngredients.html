        <div class=" p-2 ml-5 mr-5 mb-0">
            <table id="recipeTable" class = "table table-hover table-secondary">
                <tr>
                   <th colspan="4" class = "text-center fs-4 fw-bold">Ingredients</th> 
                </tr>
                <tr>
                    <th class="col-5 text-center">Ingredient Name</th>
                    <th class="col-2 text-center">Quantity</th>
                    <th class="col-3 text-center">Measurement</th>
                    <th class="col-2 text-center">Actions</th>
                </tr>
                <tr>
                    <td colspan="4"><Button type="button" class="btn text-center btn-primary col-12">Add Ingredient</Button></th>
                </tr>
            </table>
        </div>

        <div class="row p-2 mt-4 ml-5 mr-5 mb-0 ">
            <form id="recipeHeaderForm" class=" pt-5 pb-5 col-sm-6">
                <h4 class="text-center">Update the Recipe Header</h4>
                <div class="form-group">
                    <label for="recipeNameInputLabel">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeNameInput" placeholder="Enter Recipe Name">
                </div>
                <div class="form-group">
                    <label for="recipeDescriptionInputLabel">Recipe Name</label>
                    <input type="text" class="form-control" id="recipeDescriptionInput" placeholder="Describe the recipe">
                </div>
                <button id="recipeSubmit" type="button" class="btn btn-primary">Submit</button>
            </form>

            <form id="IngredientForm" class=" pt-5 pb-5 col-sm-6">
                <h4 class="text-center">Enter the Ingredient</h4>
                <div class="form-group container-fluid">
                    <label for="ingredientNameInputLabel">Ingredient Name</label>
                    <input type="text" class="form-control" id="ingredientNameInput" placeholder="Enter Ingredient Name">
                </div>
                <div class="form-group container-fluid">
                    <label for="ingredientQuantityInputLabel">Ingredient Quantity</label>
                    <input type="number" class="form-control" id="ingredientQuantityInput" placeholder="Enter Ingredient Quantity">
                </div>
                <div class="form-group container">
                    <label for="ingredientMeasurementTypeLabel" class="col-12">Measurement Type</label>
                    <select id="ingredientMeasurementTypeSelect" class="form-select col-6" aria-label="Default select example" placeholder="Ingredient Measurement">
                        <option value="teaspoon (tsp)">teaspoon (tsp)</option>
                        <option value="tablespoon (tbsp)">tablespoon (tbsp)</option>
                        <option value="fluid ounce (fl oz)">fluid ounce (fl oz)</option>
                        <option value="cup">cup</option>
                        <option value="pint">pint</option>
                        <option value="quart">quart</option>
                        <option value="gallon">gallon</option>
                        <option value="liter (ml)">liter (ml)</option>
                        <option value="pound(lb)">pound(lb)</option>
                        <option value="ounce (oz)">ounce (oz)</option>
                        <option value="gram (g)">gram (g)</option>
                        <option value="kilogram (kg)">kilogram (kg)</option>
                        <option value="Pcs">Pcs</option>
                    </select>
                </div>
                <div class = "row justify-content-center pt-2">
                    <button id = "ingredientSubmit" type="button" class="btn btn-primary col-11">Submit</button>
                </div>
            </form>
