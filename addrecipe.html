<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipes</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="bg-primary">
    <div class = "container container-sm bg-secondary-subtle p-0 pb-5">

        <!-- Navigation Bar -->
        <nav class=" navbar navbar-expand-lg container navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-4 fw-bolder pe-3" href="index.html">
                    <img class="d-inline-block" src="https://www.recipeunlimited.com/content/dam/cara/en/recipe-image-library/images/recipe-share.jpg"  width="75" height="45" alt="">
                    Hennen Recipes
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recipes.html">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="addrecipe.html">Add Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ingredients.html">Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addIngredients.html">Add ingredients</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Recipe Ingredients Section -->
        <div class="row justify-content-center pt-5">

            <div class="col-md-5 justify-content-center">
                <h1 id = "recipeTitle" class="fw-bolder me-3 ms-3">Recipe</h1>
                <input id="recipeInput" type="text" class='align-content-center col-6 me-3 ms-3' placeholder="recipeName">
                
                <br>
                
                <h4 id= "recipeDescriptionh1" class='fw-bold me-3 ms-3 pt-3'>Description</h4>
                <textarea id="recipeDescriptionText" class="col-6 me-3 ms-3"></textarea>
            </div>
            <div class="col-md-3 imageDiv align-items-stretch me-3 ms-3">

                <label for="file-input">
                    <h4>FileImage - Not Yet Implemented</h1>
                </label>
                
                
            </div>
            
        </div>


        <div class=" p-2 me-5 ms-5 mb-0 row">
            <table id="recipeTable" class = "table table-secondary">
                <tr>
                   <th colspan="4" class = "text-center fs-4 fw-bold">Ingredients</th> 
                </tr>
                <tr>
                    <th class="col-6 text-center">Ingredient</th>
                    <th class="col-1 text-center">Quantity</th>
                    <th class="col-4 text-center">Measurement</th>
                    <th class="col-1 text-center"></th>
                </tr>
                <tr id = 'addIngredientRow'>
                    <td colspan="4"><Button type="button" id='addIngredientButton' class="btn text-center btn-primary col-12">Add Ingredient</Button></th>
                </tr>
            </table>
        </div>

        <!-- notes and steps section, will consolidate to one column outyside of large viewport -->
        <div class="row me-4 ms-4">
            <!-- Recipe Steps Section -->
            <div class="col-lg-6 justify-content-center">
                <h3 class="text-center">Steps</h3>
                <button id='addStepButton' type="button" class="btn btn-primary text-center align-content-center col-12 me-3 ms-4">Add Step</button>
            </div>
            <!-- This is the Notes section -->
            <div class="col-lg-6">
                <h3 class="text-center">Notes</h3>
                <button id='addNoteButton' type="button" class="btn btn-primary text-center align-content-center col-12 me-5 ms-3">Add Note</button>
            </div>
        </div>

        <div class="container d-flex justify-content-end p-5 col-12">

            <button id="recipeSubmit" type="submit" class="btn btn-primary col-3 justify-content-end">Save Recipe</button>
        </div>


    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src = "node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
    <script src = "scripts/addRecipe.js"></script>
</body>
</html>
